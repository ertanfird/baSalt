<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <header class="header">baSalt</header>
  <main>
    <div class="field">
      <form class="field__item" id="form">
        <label class="field__label">
          Input your key word
          <input type="text" class="field__input" name="keyword" id="keyword" cols="30" rows="1"></input>
        </label>
        <input type="button" class="button field__button" id="genPass" value="Generate">
      </form>
      <div class="field__item">
        <input type="text" disabled="true" class="field__password" id="password"></input>
        <button class="button field__button field__copy" id="copyPass">Copy</button>
      </div>
    </div>
    <div class="background-hash">
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">Handrafted by </p>
    <a href="https://ertanfird.github.io/portfolio" class="footer__link">ErtanFird</a>
  </footer>
</body>

</html>
